name: k6 Performance Test

on:
  push:
    branches:
      - main  

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install k6
        run: sudo apt-get install -y k6

      - name: Run Performance Test
        run: k6 run load-test.js
